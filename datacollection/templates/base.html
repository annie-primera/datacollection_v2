<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COmpatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Grammar checker</title>

        <!-- Bootstrap core CSS -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/custom.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE9]>
            <script src="https://oss.maxcdn.com/html5shiv/37.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <style type="text/css">
            ul.errors {
                list-style-type: none:
                padding: 0:
                color : red;
            }
        </style>

        <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=6fc0xk1udzzgqotd3k69i1xrd4c5dq3z1duap0e3lvqc0fgb"></script>
        <script src="https://cdn.tinymce.com/4/tinymce.js"></script>
        <script src="https://prowriting.azureedge.net/beyondgrammar-tinymce/1.0.22/dist/beyond-grammar-plugin.js"></script>


        <script>
        tinymce.init({
          selector: '#editor',
          height: 300,

          entity_encoding: "raw",

          plugins: ["paste", "BeyondGrammar"],
          toolbar: [
            "undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | BeyondGrammar"
          ],

          bgOptions: {
            service: {

              i18n: {
                en: "https://prowriting.azureedge.net/beyondgrammar-tinymce/1.0.16/dist/i18n-en.js"
              },

              apiKey: "84334445-FB7C-454B-A3AA-31B4515D2B04",

            },
            grammar: {
              languageIsoCode: "en-GB",

              checkStyle: true,

              checkSpelling: true,

              checkGrammar: true,

              showThesaurusByDoubleClick: true,

              showContextThesaurus: false,
            }
          }
        });
        </script>

        <script>
        tinymce.init({
          selector: '#controleditor',
          height: 300,

          entity_encoding: "raw",

          plugins: ["paste"],
          toolbar: [
            "undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent "
          ],

        });
        </script>





    </head>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}


    {% block bodytag %}

    <body>
    {% endblock %}


    {% block content %}

    {% endblock %}


    <!-- Bootstrap core Javascript ============== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    </body>
    </html>
