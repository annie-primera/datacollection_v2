{% extends "base.html" %}


{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/home">Grammar aid</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
      </li>
    </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                <form class="form-inline my-2 my-lg-0" action="/logout" method="POST">
                    <button type="submit" class="btn btn-danger">Log out</button>
                </form>
            </li>
        </ul>
  </div>
</nav>


<!-- TEXT EDITOR HERE -->
<div class="container mt-5">
    <h1>{{ text.title }}</h1>
    <form class="form-inline my-2 my-lg-0" action="/updatetext">
      <button formaction="/summary/{{ text.id }}" formmethod="post" type="submit" class="btn btn-success">Summary</button>
        <textarea id="editor" name="text"> {{ text.content }} </textarea>
        <input type="text" name="text_id" value="{{ text.id }}" hidden>
        <input type="submit" class="btn btn-success" value="Save and exit">
        <button formaction="/submit" formmethod="post" type="submit" class="btn btn-primary">Submit text</button>
    </form>
</div>


{% endblock %}
