{% extends "base.html" %}

{% block content %}


<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Grammar aid</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
      </li>
    </ul>
        <ul class="navbar-nav ml-auto">
            <li>
                <form class="form-inline my-2 my-lg-0" action="/logout" method="POST">
                    <button type="submit" class="btn btn-danger">Log out</button>
                </form>
            </li>
        </ul>
  </div>
</nav>

<!-- TEXT EDITOR HERE -->
<div class="container mt-5">
    <form id="new-post" action="/newtext" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" name="title" required>
        </div>
        <div class="form-group">
            <label for="controleditor">Content</label>
            <textarea id="controleditor" name="text"> Write your text here</textarea>
        </div>

        <button type="submit" class="btn btn-success">Save and check grammar</button>
    </form>
</div>


{% endblock %}
